<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensures compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="saming.css">
    <!-- Title of the web page -->
    <title>To Do List - JavaScript Project</title>
</head>
<body>
    <!-- Main container for the to-do list application -->
    <div class="container">
        <!-- Container for the input field and add button -->
        <div class="input-container">
            <!-- Heading for the to-do list application -->
            <h1>It's To-Do-List</h1>
            <!-- Input field for adding new tasks -->
            <input type="text" placeholder="Add if any..." id="inputBox">
            <!-- Button to add the task from the input field -->
            <input type="button" value="Add" id="addBtn">
        </div>

        <!-- Unordered list to display the list of tasks -->
        <ul class="todoList" id="todoList">
            <!-- Placeholder for list items -->
            <!-- <li><p>Task1</p></li>
            <li>Task2</li>
            <li>Task3</li> -->
        </ul>
    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script src="styling.js"></script>
</body>
</html>
